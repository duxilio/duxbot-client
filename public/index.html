<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Duxbot</title>

    <link rel="stylesheet" type="text/css" href="css/main.min.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400,300' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" type="text/css" href="fonts/ss-pika/ss-pika.css" />
  </head>
  <body>
  	
    
<header class="input-box">
	<div class="container">

		<div class="logo">
			<img src="img/duxilio-logo-hexagon.svg" />
		</div>
		<div class="input-box__input-wrapper">
			<input class="input-box__input" type="search" placeholder="How can I help?" />
			<a class="input-box__input-wrapper__icon ss-icon ss-pika">microphone</a>
		</div>
	
	</div>
</header>

<section class="output-box">
	<div class="container">
		<div class="output-box__wrapper output-box__wrapper--visible"></div>
	</div>
</section>

<script class="js-template" data-template-name="message" type="text/x-handlebars-template">
	<div class="message {{#if right}}message--right{{/if}}">{{ content }}</div>
</script>

<script class="js-template" data-template-name="card" type="text/x-handlebars-template">
	<div class="card">
		<table>
			{{#each details}}
				<tr>
					<td>{{ title }}</td>
					<td>
					{{#if tags}}
						{{#each tags}}
							<div class="tag">{{this}}</div>
						{{/each}}
					{{else}}
					<b>{{ content }}</b>
					{{/if}}
					</td>
				</tr>
			{{/each}}
		</table>
		<footer class="card__footer">
			<p>Type either y or n</p>
		</footer>
	</div>
</script>

  <script src="js/app.js"></script>

  <!-- build:remove -->
	<script src="http://localhost:35729/livereload.js"></script> 
	<!-- end:build -->
  </body>
</html>
